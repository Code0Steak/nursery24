{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        .card {
            display: inline-block;
        }

        .d-block {
            height: 20vw;
            object-fit: cover;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }

        div.dataTables_filter,
        div.dataTables_length {
            margin: 10px;
        }
    </style>
</head>

<body>
    {% if not user.is_authenticated%}
    <header-bar></header-bar>
    {% else %}
    <authenticated-header></authenticated-header>
    {% endif %}

    <ul class="nav nav-pills nav-fill bg-light">
        <li class="nav-item">
            <a class="nav-link" href="analyse">Overall Analysis</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" href="pwanalyse">Product wise analysis</a>
        </li>
    </ul>

    <div class="d-flex justify-content-center" style="border-bottom: 1px solid black; padding-bottom:5px">
        <form class="row mt-2" style="width: 100%;" method="POST" action="pwanalyse">
            {% csrf_token %}
            <div class="col-md-1">From:</div>
            <div class="col-md-2"><input type="date" name="from" value="{{start_date}}"></div>
            <div class="col-md-1">To:</div>
            <div class="col-md-2"><input type="date" name="to" value="{{end_date}}"></div>
            <div class="col-md-2">Product Name:</div>
            <div class="col-md-2">
                <select name="name">
                    <option value="{{selected}}" selected>{{selected}}</option>
                    {% for i in product %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-1"><input type="submit"></div>
        </form>
    </div>

    <canvas id="myChart" width="400" height="120"></canvas>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/header.js'%}"></script>
    <script src="{% static 'js/header_authenticated.js'%}"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: JSON.parse('{{ dates | escapejs }}'),
                datasets: [
                    {
                        label: "Yours",
                        borderColor: "blue",
                        data: JSON.parse('{{ yours }}'),
                        fill:false,
                        lineTension:0
                    }, {
                        label: "Highest",
                        borderColor: "green",
                        data: JSON.parse('{{ highest }}'),
                        fill:false,
                        lineTension:0
                    },{
                        label: "Lowest",
                        borderColor: "red",
                        data: JSON.parse('{{ lowest }}'),
                        fill:false,
                        lineTension:0
                    },{
                        label: "Average",
                        borderColor: "yellow",
                        data: JSON.parse('{{ average }}'),
                        fill:false,
                        lineTension:0
                    },
                ]
            },
        });
    </script>
</body>

</html>
