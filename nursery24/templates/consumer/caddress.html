{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        a:hover {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <header-profile></header-profile>

    <ul class="nav nav-pills nav-fill bg-light">
        <li class="nav-item">
            <a class="nav-link" href="myprofile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="vieworders">Order</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="addresses">Address</a>
        </li>


    </ul>

    <div class="d-flex justify-content-start ml-3 mt-3">
        {% for i in user.consumer.address_set.all%}
        <div class="card mr-3" style="width: 255px;height:255px">
            <div class="card-body d-flex flex-column">
                <p class="card-text">{{i.addr}}</p>

                <form action="deleteaddresssubmit" method="post" class="ml-auto mt-auto">
                {% csrf_token %}
                <input name="id" type="hidden" value="{{i.id}}">
                <input type="submit" class=" btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
        {% if forloop.counter|divisibleby:5 %}
    </div>
    <div class="d-flex justify-content-left ml-3 mt-3">

        {%endif%}

        {% endfor%}

        {% if user.consumer.address_set.all|length|divisibleby:5 %}
    </div>
    <div class="d-flex justify-content-left ml-3 mt-3">
    {% endif %}
        <a href="addaddress">
            <div class="d-flex justify-content-start">
                <div class="card mr-3 bg-light" style="width: 255px;height:255px;border: 5px dashed black">
                    <div class="card-title">
                        <p class="card-text text-center" style="font-size: 100px;margin-top:40px;">+</p>
                    </div>
                </div>
            </div>
        </a>
    </div>


    </div>

    <div class="mb-3"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/header_profile.js'%}"></script>
    <script src="{% static 'js/item_card.js'%}"></script>
    <script src="{% static 'js/compare_price_item_card.js'%}"></script>
</body>

</html>
