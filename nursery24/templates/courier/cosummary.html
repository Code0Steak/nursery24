{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card {
            display: inline-block;
        }

        .d-block {
            height: 20vw;
            object-fit: cover;
        }

        a:hover {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    {% if not user.is_authenticated%}
    <header-bar></header-bar>
    {% else %}
    <authenticated-header></authenticated-header>
    {% endif %}

    <ul class="nav nav-pills nav-fill bg-light">
        <li class="nav-item">
            <a class="nav-link" href="home">Manage Delivery Personnel</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" href="viewsummary">View Summary</a>
        </li>

    </ul>

    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2  justify-content-right">
            <button type="submit" class="btn btn-primary m-2">
                <i class="fa fa-bar-chart"></i>
        Analyse</button>
    </div>
    </div>

    <div class="row d-flex justify-content-center">
        <table class="table table-striped table-bordered ml-3 mr-3">
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Delivery Personnel Name</th>
                    <th scope="col">Delivered Orders</th>
                    <th scope="col">Cancelled Orders</th>
                    <th scope="col">Not yet Returned</th>
                </tr>
            </thead>
            {% for i in array %}
            <tbody>
                <tr>
                    <td class="text-center">{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.D}}</td>
                    <td>{{i.C}}</td>
                    <td>{{i.N}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/header.js'%}"></script>
    <script src="{% static 'js/header_authenticated.js'%}"></script>

</body>

</html>
